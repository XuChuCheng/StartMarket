buildscript {
    repositories {
        // JitPack 远程仓库: https://jitpack.io
        maven { url 'https://jitpack.io' }
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        // gradle编译版本
        classpath "com.android.tools.build:gradle:4.1.2"
    }
}

allprojects {
    repositories {
		// JitPack 远程仓库: https://jitpack.io
        maven { url 'https://jitpack.io' }
        mavenCentral()
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

